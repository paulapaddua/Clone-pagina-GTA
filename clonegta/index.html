<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Gta</title>
    <link rel="shortcut icon" href="./src/imagem/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
        <img src="./src/imagem/logo-rockstar.svg" alt="logo Rockstar">
        <hr>
        <img src="./src/imagem/logo-gta.svg" alt="logo gta">
    </div>
    <nav>
        <ul class="menu">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#comprar">Comprar</a>
            </li>
            <li>
                <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte  <img src="./src/imagem/icone-link.svg" alt="icone de link de suporte"></a>
               
            </li>
        </ul>
    </nav>
    </header>

    <main class="home" id="home">
        <img src="./src/imagem/bg-main.png" alt="rapaz">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagem/logo-gta-v.svg" alt="logogta">
                <img src="./src/imagem/logo-gta-online.svg" alt="online">
            </div>
                <h1 class="titulo">Já disponiveis para Playstation 5 e xbox series x</h1>
                <p class="texto">
                    Experimente os fenomenos de entretenimento Grand theft auto V e GTA online
                </p>
                <a class="btn-comprar" href="#comprar">Compre já</a>
           
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagem/gta5.jpg" alt="capa do jogo GTA">
            
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="plataformas ativo">
                    <li>
                        <img src="./src/imagem/logo-ps5.svg" alt="logo5">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-series-s.svg" alt="logo-xbox">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-one.svg" alt="xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-pc.svg" alt="logo-pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagem/logo-ps5.svg" alt="logo5">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-series-s.svg" alt="logo-xbox">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-one.svg" alt="xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-pc.svg" alt="logo-pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
